version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: circadian_hue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  server:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npx tsx circadian-hue/server/index.ts"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      JWT_SECRET: ${JWT_SECRET}
      IPAPI_ENDPOINT: ${IPAPI_ENDPOINT}
    ports:
      - "${PORT}:${PORT}"
volumes:
  pgdata:
