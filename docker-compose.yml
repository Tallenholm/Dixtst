version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: circadian_hue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  server:
    image: node:20
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npx tsx circadian-hue/server/index.ts"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/circadian_hue
    ports:
      - "3000:3000"
volumes:
  pgdata:
